                listen 8080;
                server_name cdn2;
                client_max_body_size 2G;
                location /kurjun/rest/apt {
                proxy_pass              https://reverseproxy:8338$request_uri;
                proxy_cache             APT;
                proxy_cache_valid       1m;
                proxy_ignore_headers    "Cache-Control" "Expires";
        }
    }
